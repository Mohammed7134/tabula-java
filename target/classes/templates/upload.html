<!DOCTYPE html>
<html>

    <head>
        <title>PDF Upload</title>
    </head>

    <body>
        <h1>Upload PDF</h1>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file" accept="application/pdf" required />
            <button type="submit">Submit</button>
        </form>

    </body>

</html>
